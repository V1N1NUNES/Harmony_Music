<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmonyMusic - Configurações</title>
    <link rel="icon" href="../../img/logo-fones-removebg-preview.png">
    <link rel="stylesheet" href="../styles/config.css">
</head>
<body>
    <header>
        <div class="cabecalho">
            <div class="logo-harmony">
                <div class="harmony">
                    <h1>Harmony</h1>
                    <img src="../../img/logo-fones-removebg-preview.png" alt="logo harmony">
                </div>
            </div>

            <div class="cabecalho-frase"><!--colocar algum efeito CSS-->
                <h2>“Seu melhor e mais divertido Website de Música.”</h2>
            </div>
        </div>    
    </header>
    <main>
        <section>
            <div class="principal">
                <div class="side-bar">
                    <a href="home.html"><img src="../../img/house-chimney.png" alt="home"></a>
                    <a href=""><img src="../../img/search.png" alt="pesquisar"></a>
                    <a href="recomendaveis.html"><img src="../../img/star-sharp-half-stroke.png" alt="recomendaveis"></a>
                    <a href="biblioteca.html"><img src="../../img/book.png" alt="biblioteca"></a>
                    <a href="dia_da_musica.html"><img src="../../img/musical-sign-for-music-class.png" alt="Dia da Música"></a>
                    <a href="config.html"><img src="../../img/settings.png" alt=""></a>
                </div>

                <div class="conteudo-pricipal">
                        <h3>Perfil</h3>          
                    <div class="configuracao">
                        <p>Aqui você modifica seu perfil.</p>
                        <div class="linha_divisora"></div>
                    </div>
                    <h3>Contas</h3>
                    <div class="configuracao">
                        <p>Escolha e personalize sua conta</p>
                        <div class="linha_divisora"></div>
                    </div>
                    <h3>Fale Conosco</h3>
                    <div class="configuracao">
                        <p>Para qualquer dúvida visite nosso site. <a href="https://github.com/V1N1NUNES" target="_blank">HarmonyMusic</a></p>
                        <div    class="linha_divisora"></div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="player-bar">
                <div class="player">
                    <div class="tocando">
                        <img src="../../img/playlist_4 1.png" alt="tocando agora">
                        <div class="tocando-text">
                            <p>ACCD - The greatest hits of Rock!</p>
                        </div>
                    </div>

                    <div class="linha_separadora"></div>
                    <nav>
                        <div class="comandos">
                            <img src="../../img/arrows-cross.png" alt="aleatório">
                            <img src="../../img/arrow-alt-circle-left 1.png" alt="voltar">
                            <img src="../../img/pause-button.png" alt="pausar">
                            <img src="../../img/arrow-alt-circle-right.png" alt="avançar">
                            <img src="../../img/arrows-repeat.png" alt="repetir">
                        </div>
                    </nav>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="roda-pe">
            <p>&copy; Direitos protegidos por <label for="">HarmonyMusic</label></p>
        </div>
    </footer>
</body>
</html>
